# To fix locally Run: dotnet csharpier .
name: Validate Code Style
on:
  pull_request:
    branches: [ main ]
jobs:
  check_formatting:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      - uses: actions/checkout@v2
      - name: chsharpier formatting
        working-directory: ./webapi
        run: |
          dotnet tool restore
          dotnet csharpier --check .
